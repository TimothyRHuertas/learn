<script>
var words = [
    'ptolemaic',
    'retrograde',
    'supplant',
    'undulate',
    'xenoepist',
    'zebra',
    'zylaphone',
    'zz',
    // 'asymptote', // <-- rotates here!
    // 'babka',
    // 'banoffee',
    // 'engender',
    // 'karpatka',
    // 'othellolagkage',
    //'ox',
];

var firstChar = words[0].charAt(0)
var i = Math.floor(words.length/2);

var x=0;
while(i!=words.length){
	x++;
	if(x==100) break;
	var curChar = words[i].charAt(0);
	var leftChar = words[i-1].charAt(0);
	console.log(i)
	if(leftChar>curChar){
		console.log(i);
		break;
	}
	else {
		if(curChar<firstChar){
			//go left
			console.log("left")
			i = Math.floor(i/2)
		}
		else {
			//go right
			console.log("right")

			i += Math.floor((words.length - i)/2)-1;
		}
	}
}




</script>
