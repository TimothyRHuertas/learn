<script type="text/javascript">
	let arr = [25, 30, 35, 40, 45, 50, 0, 5, 15, 20];
	let first = arr[0];
	var left = 0;
	var right = arr.length - 1;

	while(left < right){
		let guessIdx = Math.floor(left + (right - left)/2);
		
		if(arr[guessIdx] > first){
			left = guessIdx;
		}
		else {
			right =  guessIdx;
		}

		if(left+1 ==right){
			console.log(right)
			break;
		}

	}
</script>
