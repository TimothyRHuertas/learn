function product(arr){
	var products = [];
	var greedy = 1;

	for(var i=0; i<arr.length; i++){
		products.push(greedy);
		greedy *= arr[i];
	}

	greedy = 1;

	for(var i=arr.length-1; i>=0; i--){
		products[i] *= greedy;
		greedy *= arr[i];
	}

	return products;
}
